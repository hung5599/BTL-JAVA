<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sân</title>
    <link rel="stylesheet" href="/Front-End-BTL/CSS/quanlisan.css">
    <link rel="stylesheet" href="/Front-End-BTL/font/css/all.css">
</head>
<body>
    <header>
        <div class="con1">
            <img id="logo" src="/Front-End-BTL/img/logo.png" alt="">
            <span id="name">SPORTING COMPLEX</span>
        </div>
        <div class="con2">
            <ul>
                <li>
                    <i class="fa-sharp fa-solid fa-user"></i> 
                    Admin
                    <i class="fa-solid fa-caret-down"></i>
                    <ul class="sub_menu">
                        <li><a href="#">Quản lý sân</a></li>
                        <li><a href="#">Quản lý trận đấu</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="manage_table football_table">
            <div class="method">
                <h2>Sân bóng đá</h2>
            </div>
            <table class="table1">
                <tr>
                    <th>Sân</th>
                    <th>Giá thuê</th>
                    <th>Tác vụ</th>
                </tr>
            </table>
        </div>
        <div class="manage_table badminton_table">
            <div class="method">
                <h2>Sân cầu lông </h2>
            </div>
            <table class="table1">
                <tr>
                    <th>Sân</th>
                    <th>Giá thuê</th>
                    <th>Tác vụ</th>
                </tr>
            </table>
        </div>
        <div class="manage_table tennis_table">
            <div class="method">
                <h2>Sân tennis</h2>
            </div>
            <table class="table1">
                <tr>
                    <th>Sân</th>
                    <th>Giá thuê</th>
                    <th>Tác vụ</th>
                </tr>
            </table>
        </div>
        <button class="add_btn" onclick="showAddBox()"><i class="fa-regular fa-square-plus"></i>Thêm sân </button>
    </div>
    <div class="add-box">
        <div class="close"> <button class="close-btn" onclick="closeAddBox()"><i class="fa-solid fa-square-xmark"></i></button></div>
        <h3>Thêm sân mới</h3>
        <div class="form-group">
            <label for="id_san">Id sân : </label>
            <input type="text" name="id_san">
        </div>
        <div class="form-group">
            <label for="categoryId"> Loại sân : </label>
            <select name="categoryId" id="categoryId" >
                <option value="1">Sân bóng đá</option>
                <option value="2">Sân cầu lông</option>
                <option value="3">Sân tennis</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price"> Giá thuê : </label>
            <input type="text" name="price">
        </div>
        <button class="update-btn" onclick="updateNewSanToTable()">Cập nhật</button>
    </div>
    <div class="edit-box">
    </div>
    <script src="/Front-End-BTL/JS/quanlisan.js"></script>
</body>
</html>
