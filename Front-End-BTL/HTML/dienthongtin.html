<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền thông tin</title>
    <link rel="stylesheet" href="/Front-End-BTL/CSS/dienthongtin.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
</head>
<body>
    <div class="contain">
        <form>
            <h1>Thông tin cá nhân </h1>
            <div class="inp">
                <label id="nameLabel"class="label" for="name" > Họ và tên  </label>
                <div class="inpcontain">
                    <input type="text" class="info-input" title="name" name="name" >
                </div>
            </div>
            <div class="inp">
                <label class="label" for="gender"> Giới tính </label>
                <select  id="gender" title="gender">
                    <option> Nam </option>
                    <option> Nữ </option>
                    <option > Khác </option>
                </select>
            </div>
            <div class="inp">
                <label id="dobLabel" class="label" for="dob" > Ngày sinh  </label>
                <div class="inpcontain">
                    <input type="text" class="info-input" title="dob" name="dob" >
                </div>
            </div>
            <div class="inp">
                <label id="phoneLabel" class="label" for="phonenumber" > Số điện thoại </label>
                <div class="inpcontain">
                    <input type="text" class="info-input" title="phonenumber" name="phonenumber" >
                </div>
            </div>
            <div class="inp">
                <label id="addressLabel" class="label" for="address" > Địa chỉ </label>
                <div class="inpcontain">
                    <input type="text" class="info-input" title="address" name="address" >  
                </div>
            </div>
            <div class="submitcontain">
                <button class = "btn">Cap nhat thong tin</button>
            </div>
             
        </form>
    </div>
    <script src="/Front-End-BTL/JS/dienthongtin.js"></script>
    
</body>
</html>
